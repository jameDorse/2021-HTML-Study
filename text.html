<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>
    Basic Text<br/>
    <b>Bold Text</b><br/>
    <strong>Strong Text</strong><br/>
    <i>Italic Text</i><br/>
    <em>Emphasis Text</em><br/>
    <small>Small Text</small><br/>
    Subscript<sub>Text</sub><br/>
    Superscript<sup>Text</sup><br/>
    <ins>Inserted Text</ins><br/>
    <u>Underline Text</u><br/>
    <del>Strikethrough Text</del><br/>
    <mark>Highlighted Text</mark><br/>
  </body>
</html>
