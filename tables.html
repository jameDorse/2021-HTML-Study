<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
<Table> : Defines a <table>
<tr>
<th>
<td>
border
colspan
rowspan
   -->
    <table border=1>
      <tr>

        <th colspan="5">Big Fire Dragon Man</th>
      </tr>
      <tr>
        <th>Stat</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
      </tr>
  </body>
</html>
